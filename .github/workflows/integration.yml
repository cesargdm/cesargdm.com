name: Integration

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint Check Format and Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --prefer-offline
      - name: ğŸ“ Check Code Format
        run: npm run format-check
      - name: ğŸš¨ Lint Code
        run: npm run lint
      - name: âœ… TSCheck Code
        run: npm run tscheck

  build:
    name: Build Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --prefer-offline
      - name: ğŸ—ï¸ Build Site
        run: npm run build
