name: Integration

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint Check Format and Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v3
      - name: 🧱 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 🐢 Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18
      - name: 📦 Install Dependencies
        run: pnpm install --prefer-offline
      - name: 📝 Check Code Format
        run: npm run format-check
      - name: 🚨 Lint Code
        run: npm run lint
      - name: ✅ TSCheck Code
        run: npm run tscheck

  build:
    name: Build Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v3
      - name: 🧱 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 🐢 Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18
      - name: 📦 Install Dependencies
        run: pnpm install --prefer-offline
      - name: 🏗️ Build Site
        run: npm run build
