name: Integration

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint Check Format and Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v4
      - name: 🥟 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: 🐢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: 📦 Install Dependencies
        run: bun install
      - name: 📝 Check Code Format
        run: bun run format:check
      - name: 🚨 Lint Code
        run: bun run lint
      - name: ✅ TSCheck Code
        run: bun run tscheck

  build:
    name: Build Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v4
      - name: 🥟 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: 🐢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: 📦 Install Dependencies
        run: bun install
      - name: 🏗️ Build Site
        run: bun run build
