name: Integration

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint Check Format and Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: ğŸ“¦ Install Dependencies
        run: bun install
      - name: ğŸ“ Check Code Format
        run: bun run format:check
      - name: ğŸš¨ Lint Code
        run: bun run lint
      - name: âœ… TSCheck Code
        run: bun run tscheck

  build:
    name: Build Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: ğŸ“¦ Install Dependencies
        run: bun install
      - name: ğŸ—ï¸ Build Site
        run: bun run build
